# Indicator configuration for CRISI scoring with social signals.
# Weights sum to 1.0.  Benefit flags indicate whether higher values improve the score.

horizons: [5, 10, 15, 20, 25, 30]

weights:
  arrivals_per_capita: 0.15
  seasonality_index:   0.10
  climate_risk:        0.15
  infra_score:         0.15
  income_dependency:   0.05
  unemployment_rate:   0.05
  buzz_volume:         0.05
  sentiment_mean:      0.05
  sentiment_vol:       0.05
  engagement_rate:     0.05
  influencer_share:    0.05
  review_mean:         0.05
  review_std:          0.05
  buzz_seasonality:    0.05

benefit:
  arrivals_per_capita: true
  seasonality_index:   false
  climate_risk:        false
  infra_score:         true
  income_dependency:   false
  unemployment_rate:   false
  buzz_volume:         false
  sentiment_mean:      true
  sentiment_vol:       false
  engagement_rate:     true
  influencer_share:    true
  review_mean:         true
  review_std:          false
  buzz_seasonality:    false

scenarios:
  baseline:
    type: baseline
    weights_override: {}

  rcp45:
    type: rcp
    climate_multiplier_per_10y: 0.95
    weights_override: {}

  rcp85:
    type: rcp
    climate_multiplier_per_10y: 1.15
    weights_override: {}

  strict_strict:
    type: foresight
    regulation: strict
    technology: strict
    weights_override: {}

  easy_easy:
    type: foresight
    regulation: easy
    technology: easy
    weights_override: {}

  strict_easy:
    type: foresight
    regulation: strict
    technology: easy
    weights_override: {}

  easy_strict:
    type: foresight
    regulation: easy
    technology: strict
    weights_override: {}
